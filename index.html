<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code-Quiz</title>
</head>
    <body>
        <button id="highScores">High Scores</button>
        <p id="timer">Time: 0</p>
        <main class="container">
            <h1 class="welcome">Code Quiz!</h1>
            <h2>Welcome to the JavaScript code quiz!</h2>
            <p>
                When you press the start button the quiz will start. The quiz is timed so watch the clock!
            </p>
            <button id="start">Start the Quiz!</button>
            <h2 id="startCountdown"></h2>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
